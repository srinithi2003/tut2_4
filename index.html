<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Scientific calculator</title>
    <style>
        body{
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <br><br><br>
            <h1>Scientific calculator</h1>
            <form>
                Enter value:<br>
                <input type="number" id="v1"><br><br>(enter to calculate power)<br>
                <input type="number" id="v2"><br> <br>
                <input type="button" onclick="f1()" value="power">
                <input type="button" onclick="f2()" value="cos">
                <input type="button" onclick="f3()" value="sin">
                <input type="button" onclick="f4()" value="tan">
           
                
            </form>
            <h3 id="pa" style="color: red;"></h3>
        </center>
    </div>

    <script>
        function f1(){
            let a1=parseInt(document.getElementById("v1").value);
            let a2=parseInt(document.getElementById("v2").value);
            //alert(Math.pow(a1,a2));
            document.getElementById("pa").innerHTML="The power is :"+Math.pow(a1,a2);


        }
        function f2(){
            let a3=parseInt(document.getElementById("v1").value);
            document.getElementById("pa").innerHTML="The cos is :"+Math.cos(a3);
        }
        function f3(){
            let a4=parseInt(document.getElementById("v1").value);
            document.getElementById("pa").innerHTML="The sin is :"+Math.sin(a4);
        }
        function f4(){
            let a5=parseInt(document.getElementById("v1").value);
            document.getElementById("pa").innerHTML="The tan is :"+Math.tan(a5);
        }
    </script>
    
</body>
</html>
